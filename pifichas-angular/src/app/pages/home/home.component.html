<div class="home-page">
  <div class="page-header">
    <h1>Gestión de Alumnos</h1>
  </div>

  <div class="search-filter-section">
    <div class="search-field">
      <input
        type="text"
        placeholder="Buscar alumno por nombre/ID"
        [(ngModel)]="searchQuery"
        (input)="onSearchChange()"
        class="input-field"
      />
    </div>
    <div class="filter-field">
      <input
        type="text"
        placeholder="Filtrar por Clase/Grupo"
        [(ngModel)]="filterQuery"
        (input)="onFilterChange()"
        class="input-field"
      />
    </div>
  </div>

  <div class="table-container">
    <table class="students-table">
      <thead>
        <tr class="table-header">
          <th>Nombre</th>
          <th>Grupo</th>
          <th>Última Modificación</th>
          <th></th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let student of filteredStudents" class="table-row">
          <td>{{ student.nombre }}</td>
          <td>{{ student.grupo }}</td>
          <td>{{ student.ultimaModificacion }}</td>
          <td class="action-cell">
            <button 
              (click)="goToDetail(student.id)"
              class="btn-report"
            >
              Informe
            </button>
          </td>
        </tr>
      </tbody>
    </table>
    <div *ngIf="filteredStudents.length === 0" class="no-results">
      No se encontraron alumnos con los criterios de búsqueda.
    </div>
  </div>
</div>
